<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
        <header>
                <h1><a href="{{ url_for('main.index') }}">Notes Summarizer</a></h1>
                <nav>
                        <a href="{{ url_for('main.new_note') }}">New Note</a> |
                        <a href="{{ url_for('main.upload_note') }}">Upload</a>
                </nav>
        </header>
    <main>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="flashes">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                {% block content %}{% endblock %}
    </main>
</body>
</html>
