{% extends 'layout.html' %}

{% block content %}
<h2>Upload Note</h2>
<form method="POST" enctype="multipart/form-data">
    <label>Select .txt or .pdf file:</label><br>
    <input type="file" name="file" accept="text/plain,application/pdf" required><br><br>
    <button type="submit">Upload</button>
</form>
<p><a href="{{ url_for('main.index') }}">Back to Notes</a></p>
{% endblock %}
